<div class="container mt-4">
  <h2 class="text-center">Creacion de Usuario</h2>

  <table class="table table-striped table-hover text-center">
    <thead class="thead-dark">
      <tr>
       
        <th scope="col">Nombre</th>
        <th scope="col">Primer Apellido</th>
        <th scope="col">Segundo Apellido</th>
        <th scope="col">Correo</th>
      </tr>
    </thead>
    
    <tbody>
      <tr>
       
        <td>{{ oUsuario.nombre }}</td>
        <td>{{ oUsuario.apellido1 }}</td>
        <td>{{ oUsuario.apellido2 }}</td>
        <td>{{ oUsuario.email }}</td>
      </tr>
    </tbody>
  </table>

  <form [formGroup]="usuarioForm!" (ngSubmit)="onSubmit()" class="mt-4">

    <div class="row mb-3">
      <div class="col">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" placeholder="Nombre" [(ngModel)]="oUsuario.nombre">
          <mat-hint align="end">De 3 a 50 caracteres</mat-hint>
        </mat-form-field>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Apellido 1</mat-label>
          <input matInput formControlName="apellido1" placeholder="Apellido 1" [(ngModel)]="oUsuario.apellido1">
          <mat-hint align="end">De 3 a 50 caracteres</mat-hint>
        </mat-form-field>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Apellido 2</mat-label>
          <input matInput formControlName="apellido2" placeholder="Apellido 2" [(ngModel)]="oUsuario.apellido2">
        </mat-form-field>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Correo</mat-label>
          <mat-hint align="end">Formato email</mat-hint>
          <input matInput formControlName="email" placeholder="Correo" [(ngModel)]="oUsuario.email">
        </mat-form-field>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <button mat-raised-button color="primary" type="submit"  class="w-100">Crear</button>
      </div>
      <div class="col">
        <a class="btn btn-secondary w-100" href="admin/usuario/plist">Volver atr√°s</a>
      </div>
    </div>

  </form>
</div>
